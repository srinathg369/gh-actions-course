name: 05 context
run-name: 06 context | DEBUG - ${{inputs.debug}}
on: 
   push:
   workflow_dispatch:
     inputs:
        debug:
          type: boolean
          default: false


jobs:
    eco-data:
        runs-on: ubuntu-latest
        steps: 
            - name: display information
              run: |
                echo " Event name: ${{github.event_name}}"
                echo " ref: ${{github.ref}}"
                echo "SHA: ${{github.sha}}"
                echo "github actor: ${{github.actor}}"
                echo "github workflow: ${{github.workflow}}"
                echo "github Run iD: ${{github.run_id}}"
                echo "github Run iD: ${{github.run_number}}"
            - name : display vars
              run: |
                echo "varialbe value : ${{vars.MY_VAR}}"



