name: 04 workflow using actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4
            - name: check the files  
              run: ls
            - name: setup node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: Install Dependencies
              run: npm ci
              working-directory: 04-using-actions/react-app


